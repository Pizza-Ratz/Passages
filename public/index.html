<html>
  <head>
    <title>Magenta JS Music Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js" integrity="sha512-+esjJ8NSEfoB5Sr8R7jTcYxCR1Bd6q9C+WQC0JA2UXVPT8Mlo/TJqqyp0qeeoxFzkAaa8t6tZCHLGmw3oNI2Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <dl>
      <dt>Line</dt>
      <dd id="line">A</dd>
      <dt>Station</dt>
      <dd id="station">?</dd>
      <dt>Total number of arrivals</dt>
      <dd id="arrival_count_total">0</dd>
      <dt>Line arrivals</dt>
      <dd id="arrival_count_line"></dd>
    </dl>
    <h4>Original Note Data</h4>
    <code id="note_data">[]</code>
    <div>
      <button id="playOrig">Play Original</button>
    </div>
    <h4>Generated Note Data</h4>
    <code id="phrase_data">[]</code>
    <div>
      <button id="playGen">Play Generated</button>
    </div>
    <br/>
    <p>Play keys with keyboard: a, w, s, e, d, f, t, g, y, h, <br/> u, j, i, k keys correspond to an octave of a piano</p>
    <div class="slidecontainer">
      <div>Distortion amount</div>
      <input type="range" min="0" max="100" value="50" class="slider" id="distortion">
    </div>
    <div class="slidecontainer">
      <div>Volume</div>
      <input type="range" min="0" max="60" value="60" class="slider" id="volume">
    </div>

  </body>

  <script src="/public/main.js"></script>

</html>
